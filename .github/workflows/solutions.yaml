name: Solutions

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs: null

jobs:
  collect:
    runs-on: ubuntu-latest
    outputs:
      solutions: ${{ steps.collect.outputs.solutions }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Collect Solutions
        id: collect
        run: |
          SOLUTIONS=$(ls lisp -I aoc* -I parsec.el -I input | jq -R . | jq -s)
          echo solutions=${SOLUTIONS} >> $GITHUB_OUTPUT
  solution:
    runs-on: ubuntu-latest
    needs: collect
    continue-on-error: true
    strategy:
      matrix:
        solution: ${{ fromJSON(needs.collect.outputs.solutions) }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Solution
        timeout-minutes: 2
        uses: docker://silex/emacs:29-ci
        with:
          entrypoint: bash
          args: -c "./test.sh ${{ matrix.solution }}"
